<body>
    <h1>1º Questão</h1>


    <h3>Programa Raiz Quadrada</h3>
    <p>
        Número:
        <input type='text' id='inNumero'>
    </p>
    
    <button type='button' onclick="q1()">Mostrar</button>

    <script src="script.js"></script>

    

</body>

<script>
    function q1(){

let numero = document.getElementById('inNumero')


let numero1 = Number(inNumero.value)

let raiz = Math.sqrt(numero1)
if(raiz % 1 === 0)
{
    alert('A raiz de' + numero1 + 'é' + raiz)
}else{
    alert('O numero ' + numero1 + ', não tem raiz')
}
    }
</script>
