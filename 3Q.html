        <h1>3º Questão</h1>


        <h3>Programa Verfica Velocidade</h3>
        <p>
            Velocidade Permitida:
            <input type='text' id='inNumero'>    
        </p>

        <p>
            Velocidade do condutor:
            <input type='text' id='inNumero2'>    
        </p>
        
        
        <button type='button' onclick="q4()">Mostrar</button>

        <script src="script.js"></script>

        

    </body>

<script>
function q4(){

    let numeroP = document.getElementById('inNumero')
    let numeroC = document.getElementById('inNumero2')


    let xP = Number(numeroP.value)
    let yC = Number(numeroC.value)

    let porcento = xP + (xP*0.2)
    if(yC <= xP)
    {

        alert('Sem multa ')
    }else if(yC <= porcento){
        alert('Multa leve ')
    }else{
        alert('Multa Grave')
    }
}
</script>
